<!DOCTYPE html>
<html>
<head>
<style>
body {
    background-color: #dde5ed;           /* HEX */
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 50px;
}

/* Links - RGB */
a[href^="https"] {
    color: rgb(0, 102, 204);             /* RGB text */
    background-color: rgb(230, 250, 255);/* RGB background */
    padding: 8px 15px;
    text-decoration: none;
    border-radius: 5px;
    border: 2px solid rgb(0, 102, 204);
    transition: 0.3s;
}

a[href^="https"]:hover {
    background-color: rgb(0, 102, 204);
    color: rgb(255, 255, 255);
}

/* Inputs - RGBA (transparent) */
input[type="text"], input[type="email"] {
    background-color: rgba(255, 255, 255, 0.9); /* RGBA background */
    border: 2px solid rgba(100, 100, 100, 0.6); /* RGBA border */
    border-radius: 5px;
    padding: 8px;
    margin: 8px;
    width: 200px;
    color: rgb(0, 0, 0);                       /* RGB text */
}

/* Buttons - HEX + RGBA */
button {
    background-color: #009966;                 /* HEX */
    color: rgba(255, 255, 255, 1);            /* RGBA text */
    border: none;
    border-radius: 5px;
    padding: 10px 20px;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background-color: rgba(0, 200, 150, 1);   /* RGBA hover */
}

/* Heading - HSL + HSLA Gradient */
h2 {
    background: linear-gradient(
        90deg,
        hsl(120, 30%, 40%),                  /* HSL */
        hsla(65, 67%, 49%, 0.9),             /* HSLA */
        #ff9900                                /* HEX */
    );
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    font-size: 36px;
    margin-bottom: 40px;
}
</style>
</head>
<body>

<h2>All-in-One Color Bundle</h2>

<a href="https://example.com" target="_blank">Visit Example</a><br><br>

<input type="text" placeholder="Enter name">
<input type="email" placeholder="Enter email"><br><br>

<button>Submit</button>

</body>
</html>
